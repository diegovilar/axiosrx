<html>

<head>
    <script src="../node_modules/rxjs/bundles/Rx.min.js"></script>

    <!-- <script src="../node_modules/axios/dist/axios.min.js"></script> -->
    <!-- <script src="../build/browser/axiosrx.min.js"></script> -->

    <script src="../build/browser/axiosrx.bundle.min.js"></script>

    <script>
        var api = new axiosrx.AxiosRx();
        var data = api.get(location.href);
        var sub = data.subscribe(
            function (data) {
                console.log(data)
            },
            function (error) {
                console.error(error)
            },
            function () {
                sub.unsubscribe();
            }
        );

    </script>
</head>

<body>
</body>

</html>
