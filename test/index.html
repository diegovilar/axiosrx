    <script>
        var api = new axiosrx.AxiosRx();
        var data = api.get(location.href);
        var sub = data.subscribe(
            function (data) {
                console.log(data)
            },
            function (error) {
                console.error(error)
            },
            function () {
                sub.unsubscribe();
            }
        );

    </script>
